  number 6 
  inside box -54 -36 -54  54 36 54
end structure

structure glu.pdb 
  number 20
  inside box -54 -36 -54  54 36 54
end structure

structure glutathione.pdb 
  number 3 
  inside box -54 -36 -54  54 36 54
end structure

structure potassium.pdb
  number 22
  inside box -54 -36 -54  54 36 54
end structure

structure magnesium.pdb
